<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/stylePageOne.css">
    <script src="../js/funcionLogin.js"></script>
    
</head>

<body>
    <div id="container">
        <form method="post" th:object="${usuario}" th:action="@{/log}">
        
            <label for="name">Username:</label>
            <input type="name" id="name" name="correoUsuario" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
            <!-- Password -->
            <label for="username">Password:</label>
            <p><a href="#">Forgot your password?</a>
                <input type="password" id="clave" name="contrasenaUsuario" required>
                <div id="lower">
                    <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                    <!-- Submit Button -->
                    <input type="submit" value="Login" >
                </div>
        </form>
    </div>
</body>

</html>
